<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #taskForm {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #taskList {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .task-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .task-card.completed {
      background: #e0ffe0;
      text-decoration: line-through;
    }
    .task-actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .filter {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Smart Task Manager</h1>

  <form id="taskForm">
    <input type="text" id="title" placeholder="Task title" required />
    <select id="priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <input type="date" id="dueDate" />
    <button type="submit">Add Task</button>
  </form>

  <div class="filter">
    <select id="filterPriority">
      <option value="All">All Priorities</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <button id="applyFilter">Filter</button>
  </div>

  <div id="taskList"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
