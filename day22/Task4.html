<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Shopping Cart 🛒</title>
</head>
<body>
  <h1>🛍️ E-commerce Cart</h1>

  <h2>Products</h2>
  <div id="productList"></div>

  <hr />

  <div id="cartList"></div>

  <p><strong>Total:</strong> $<span id="cartTotal">0.00</span></p>

  <input type="text" id="promoCode" placeholder="Enter promo code" />
  <button id="applyPromo">Apply Promo</button>

  <script type="module" src="./app4.js"></script>
</body>
</html>
