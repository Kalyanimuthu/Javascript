<!DOCTYPE html>
<html>
<head><title>Shopping Cart</title></head>
<body>
  <h2>Products</h2>
  <div>
    <button class="addToCart" data-id="1" data-name="Laptop" data-price="60000">Add Laptop</button>
    <button class="addToCart" data-id="2" data-name="Phone" data-price="30000">Add Phone</button>
  </div>
  <h3>Cart Count: <span id="cartCount">0</span></h3>

  <script>
    const cartCount = document.getElementById("cartCount");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    document.querySelectorAll(".addToCart").forEach(btn => {
      btn.addEventListener("click", () => {
        let item = {
          id: btn.dataset.id,
          name: btn.dataset.name,
          price: +btn.dataset.price
        };
        cart.push(item);
        localStorage.setItem("cart", JSON.stringify(cart));
        cartCount.textContent = cart.length;
      });
    });

    // SessionStorage: last viewed category
    sessionStorage.setItem("lastViewedCategory", "Electronics");

    cartCount.textContent = cart.length;
  </script>
</body>
</html>
